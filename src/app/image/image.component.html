<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
input[type=text] {
  background-color: white;
  background-image: url('searchicon.png');
  background-position: 20px 20px;
  background-repeat: no-repeat;
  padding-left: 40px;
  height: 30px;
  width: 50%;
}
input[type=text] {
  transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
  width: 100%;
}


</style>








 <div class="search-hero">

 <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a photo by id or author or text">
    </div>

     <table id="customers">
     

  <div *ngFor="let u of list  | filter:searchText" 
 
  (deferLoad)="u.show = true" >
   <ng-container *ngIf="u.show">

     <tr>
             <th>Id</th>
             <th>author</th>
             <th>Text</th>
             <th>Action</th>
             <th>Image</th>
      </tr>   
      <tr>  

              <td>{{u.id}}</td> 
              <td>{{u.author}}</td>
  
              <td>{{u.text}}</td>
              <td><button type="button" (click)="saveInLocal(u.id, u)" id="add">Add to favourites</button></td>
              <td>
                <div class="image-container">
    
                    <img name='beautiful-image' src={{u.url}} width="200" height="200">
  
                 </div>
               </td>
   
          </tr>



 

</ng-container>
</div>

</table>
